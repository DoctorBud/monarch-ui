<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Monarch Initiative Explorer</title>

    <script>
      /* eslint-disable */
      // https://www.smashingmagazine.com/2016/08/sghpa-single-page-app-hack-github-pages/
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>

  <body
    style="height: unset;">
    <noscript>
      <strong>Please enable JavaScript and reload this page to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <div
      class="debug-area"
      style="display:none;">
      <span class="debug-spinner">
        <img
          src="<%= require('@/assets/img/monarch-logo.png') %>"
          class="debug-spinner-logo left"
          alt="monarch-logo"/>
        <img
          src="<%= require('@/assets/img/monarch-logo.png') %>"
          class="debug-spinner-logo right"
          alt="monarch-logo"/>
      </span>
    </div>
  </body>
</html>
